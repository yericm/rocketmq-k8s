---
kind: ConfigMap
apiVersion: v1
metadata:
  namespace: csop-dev
  name: configmap-rocketmq-console-ng
data:
  JAVA_OPTS: "-Drocketmq.namesrv.addr=rocketmq-namesrv-0.service-rocketmq-namesrv.csop-dev:9876;rocketmq-namesrv-1.service-rocketmq-namesrv.csop-dev:9876 -Dcom.rocketmq.sendMessageWithVIPChannel=false"

---
kind: Service
apiVersion: v1
metadata:
  namespace: csop-dev
  name: service-rocketmq-console-ng
  labels:
    app: service-rocketmq-console-ng
spec:
  externalIPs:
    - 47.95.229.53
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30018
  selector:
    app: pod-rocketmq-console-ng
  type: NodePort

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: csop-dev
  name: rocketmq-console-ng
  labels:
    app: rocketmq-console-ng
spec:
  # 1 个实例
  replicas: 1
  selector:
    matchLabels:
      app: pod-rocketmq-console-ng
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pod-rocketmq-console-ng
    spec:
      containers:
      - image: styletang/rocketmq-console-ng
        securityContext:
          privileged: true
        imagePullPolicy: IfNotPresent
        name: container-rocketmq-console-ng
        ports:
        - protocol: TCP
          containerPort: 8080

        # 挂载configmap-apollo-portal-server相关配置
        envFrom:
        - configMapRef:
            name: configmap-rocketmq-console-ng
        # 计算资源分配
        resources:
          # 初始请求资源
          requests:
            cpu: 0.5
            memory: 1Gi
          # 资源限制
          limits:
            cpu: 0.5
            memory: 1.5Gi

        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5

        livenessProbe:
          tcpSocket:
            port: 8080
          # 120s 内, server 未启动则重启 container
          initialDelaySeconds: 120
          periodSeconds: 15

      dnsPolicy: ClusterFirst
      restartPolicy: Always
